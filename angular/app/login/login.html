<p>Log in page here.</p>

<form ng-submit="login()">
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" ng-model="username" required>
    <br/>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" ng-model="password" required>
    <br/>

    <div class="clearfix">
      <input type="submit" class="signupbtn"></input>
    </div>
  </div>
</form>

<div ng-controller="LoginCtrl">
  <strong>{{alertBox}}</strong>
</div>
